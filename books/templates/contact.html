{% load static %}
{% load i18n %}


<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{% trans 'Contact Me' %}</h2>
            <h3 class="section-subheading text-muted">{% trans 'For any questions do not hesitate to contact me' %}</h3>
        </div>
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <input class="form-control" id="name" name="name" type="text" placeholder="{% trans 'Please enter your name.' %}" required="required" data-validation-required-message="{% trans 'Please enter your name.' %}" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" name="email" type="email" placeholder="{% trans 'Please enter your email address.' %}" required="required" data-validation-required-message="{% trans 'Please enter your email address.' %}" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group mb-md-0">
                        <input class="form-control" id="tel" name="tel" type="text" placeholder="{% trans 'Please enter your phone number.' %}" required="required" data-validation-required-message="{% trans 'Please enter your phone number.' %}" />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <textarea class="form-control" id="message" name="message" placeholder="{% trans 'Please enter a message.' %}" required="required" data-validation-required-message="{% trans 'Please enter a message.' %}"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <div id="success"></div>
                <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">{% trans 'Send Message' %}</button>
            </div>
        </form>
    </div>
</section>
